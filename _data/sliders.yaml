- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /img/1.jpg
      alt: Minimum required attributes
    - data-src: /img/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /img/3.jpg
      data-src-2x: /img/3@2x.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /img/4.jpg
      alt: Links work too
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  images:
    - src: /images/exo/exo.png
      title: Exoskeleton glove
      alt: Image not available
    - src: /images/exo/sea.png
      title: Series Elastic Actuator Design
      alt: Image not available
    - src: /images/mobile_manipulation/mobile_manipulation.jpg
      title: cooperatiev manipulation and Transportation 
    - src: /images/mobile_robot/indoor_autonomous_mobile_robot.png
      alt: Image not available
    - src:  images/mobile_robot/mobile.png
      title: Autonomous mobile robot
      alt: Image not available
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: slider3
  images:
    - src: /img/1.jpg
      alt: image one
    - src: /img/2.jpg
      alt: image two
    - src: /img/3.jpg
      alt: image three
    - src: /img/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true